<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>wild Hunter Game</title>
   

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="panel">
      <div class="life">
        <img class="heart" src="heart.png" alt="heart shape" />
        <img class="heart" src="heart.png" alt="heart shape" />
        <img class="heart" src="heart.png" alt="heart shape" />
      </div>
      <div class="timer">
        <span class="minCount">00</span>
        <span class="dots">:</span>
        <span class="secCount">00</span>
      </div>
      <div class="restart">
        <i class="fa fa-repeat"></i>
        <img src="reiniciar.png" alt="" height="30px" widht="30px">
      </div>
      <div class="pause">
        <i class="fa fa-pause"></i>
        <img src="pausa.png" alt="" height="30px" width="30px">
      </div>
      <div class="volume">
        <i class="volume-icon"></i>
        <img class="fa-volume-up" src="bocina.png" alt="" height="30px" width="30px" >
        
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
